{% extends 'base.html' %}
{% load static %}
{% block title %}Roles{% endblock %}
{% block module_css %}<link rel="stylesheet" href="{% static 'roles/roles.css' %}">{% endblock %}
{% block module_js %}<script src="{% static 'roles/roles.js' %}"></script>{% endblock %}
{% block content %}
<div class="container py-4">
  <h1>Roles</h1>
  <div class="d-flex justify-content-between mb-3">
    <a class="btn btn-link" href="{% url 'dashboard' %}"><i class="bi bi-house"></i> Inicio</a>
    <a class="btn btn-primary" href="{% url 'role-create' %}"><i class="bi bi-plus"></i> Nuevo</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>Nombre</th><th></th></tr></thead>
    <tbody>
    {% for role in object_list %}
      <tr>
        <td>{{ role.name }}</td>
        <td>
          <a class="btn btn-sm btn-secondary" href="{% url 'role-edit' role.pk %}"><i class="bi bi-pencil"></i></a>
          <a class="btn btn-sm btn-danger" href="{% url 'role-delete' role.pk %}"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">Sin roles</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
