{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mi sitio{% endblock %}</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTQ8ct5nX2KOKbp3hlh2b7bYuFeoOAJ6Digw1k3D6Z0fjQX+0Gooy2u5q0bEsvz"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% block module_css %}{% endblock %}
  </head>
  <body class="bg-body-secondary d-flex flex-column min-vh-100">
    <main class="d-flex flex-grow-1 h-100 w-100" role="main">
       {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4 bg-body" role="contentinfo" aria-label="Pie de página">
      <div class="container text-center">
        <small class="text-muted">© {% now "Y" %} Mi Sitio. Todos los derechos reservados.</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0Qyje+Hi0Kyk1sgcF6edP3xwC1nvxvrDRaEJs5VhFz5G7G/4pbfAiZ3zR"
      crossorigin="anonymous"
    ></script>
    {% block module_js %}{% endblock %}
  </body>
</html>
