{% extends 'base.html' %}
{% load static %}
{% block title %}Usuario{% endblock %}
{% block module_css %}<link rel="stylesheet" href="{% static 'users/users.css' %}">{% endblock %}
{% block module_js %}<script src="{% static 'users/users.js' %}"></script>{% endblock %}
{% block content %}
<div class="container py-4">
  <h1>{% if object %}Editar{% else %}Nuevo{% endif %} Usuario</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'accounts:user-list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
